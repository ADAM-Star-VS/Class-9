<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            text-indent: 50%;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-style: italic;
        }

        #indent{
            text-indent: 25%;             /* 16px or -3em */

        }
    </style>
</head>
<body>
   <h1 id="text">We can text-Shadow in our Sentences</h1> 
   <h1 id="box">or We can box-Shadow in our Sentences</h1>

   <div>
    <p>This is an example of text-indent</p>
    <p id="indent">This is an example of text-indent</p>
   </div>
</body>
</html>
